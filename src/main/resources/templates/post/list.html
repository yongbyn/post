<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/posts/new">새 글 작성</a>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">글 제목</a>
        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
            <button type="submit">삭제</button>
        </form>
    </li>
</ul>
</body>
</html>
