<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{/posts/{id}(id=${post.id})}" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${post.title}" required>

    <label for="content">내용:</label>
    <textarea id="content" name="content" required th:text="${post.content}"></textarea>

    <button type="submit">수정</button>
</form>
<a href="/posts">목록으로 돌아가기</a>
</body>
</html>
